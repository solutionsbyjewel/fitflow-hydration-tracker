<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitFlow Hydration Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’§ FitFlow Hydration Tracker</h1>
    <p class="subtitle">Stay hydrated and track your progress!</p>

    <div class="input-area">
      <input id="waterInput" type="number" placeholder="Enter oz..." />
      <button onclick="logWater()">Log Water</button>
    </div>
<div class="stats">
  <label for="goalSelect"><strong>Goal:</strong></label>
  <select id="goalSelect">
    <option value="16">16 oz</option>
    <option value="64" selected>64 oz (Half Gallon)</option>
    <option value="128">128 oz (1 Gallon)</option>
    <option value="2000">2 Liters</option>
  </select>
  <p><strong>Streak:</strong> <span id="streak">0</span> days</p>
</div>

<!-- Water Bottle Visual -->
<div class="bottle-container" style="position: relative; width: 100px; height: 300px; margin: 1.5em auto;">
  <img src="assets/bottle.png" alt="Water Bottle" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;" />
  <div id="bottle-fill" style="
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0%;
    background-color: rgba(0, 188, 212, 0.7);
    z-index: 1;
    border-radius: 0 0 15px 15px;
    transition: height 1s ease-in-out;
  "></div>
</div>


    <p id="total">0 oz tracked today</p>
    <p id="message"></p>

    <button class="reset-btn" onclick="resetDay()">Reset Day</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
